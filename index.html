<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Kanban PWA</h1>

    <!-- Google Login Button -->
    <div id="login-section">
        <div id="g_id_onload"
             data-client_id="795150760456-bsangbnhlb0ccb6pqmfjs1g6hnn0ib6j.apps.googleusercontent.com"
             data-login_uri=""
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        <button onclick="signOut()">Sign Out</button>
    </div>

    <!-- Tabs Navigation -->
    <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'kanban')">Kanban</button>
        <button class="tablinks" onclick="openTab(event, 'calendar')">Calendário</button>
        <button class="tablinks" onclick="openTab(event, 'feeds')">Feeds</button>
        <button class="tablinks" onclick="openTab(event, 'tasks')">Lista de Tarefas Diárias</button>
    </div>

    <!-- Tabs Content -->
    <div id="kanban" class="tabcontent">
        <h2>Kanban Board</h2>
        <div class="kanban-board">
               <!-- Kanban Board -->
    <div class="kanban-board">
        <!-- Coluna Backlog -->
        <div class="kanban-column" id="backlog">
            <h2>Backlog</h2>
            <div class="kanban-items" id="backlog-items"></div>
        </div>
        <!-- Coluna A Fazer -->
        <div class="kanban-column" id="todo">
            <h2>A Fazer</h2>
            <div class="kanban-items" id="todo-items"></div>
        </div>
        <!-- Coluna Em Progresso -->
        <div class="kanban-column" id="in-progress">
            <h2>Em Progresso</h2>
            <div class="kanban-items" id="in-progress-items"></div>
        </div>
        <!-- Coluna Revisão -->
        <div class="kanban-column" id="review">
            <h2>Revisão</h2>
            <div class="kanban-items" id="review-items"></div>
        </div>
        <!-- Coluna Concluído -->
        <div class="kanban-column" id="done">
            <h2>Concluído</h2>
            <div class="kanban-items" id="done-items"></div>
        </div>
    </div>

    <!-- Modal para Criar/Editar Tarefas -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Nova Tarefa</h2>
            <form id="taskForm">
                <label for="task-title">Título:</label>
                <input type="text" id="task-title" required>

                <label for="task-description">Descrição:</label>
                <textarea id="task-description"></textarea>

                <label for="task-duration">Duração:</label>
                <select id="task-duration">
                    <option value="Horas">Horas</option>
                    <option value="Dias">Dias</option>
                    <option value="Semanas">Semanas</option>
                </select>

                <label for="task-parent">Tarefa Pai (ID):</label>
                <input type="number" id="task-parent">

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <button onclick="openModal()">Adicionar Tarefa</button>

    <script src="app.js"></script>

        </div>
    </div>

    <div id="calendar" class="tabcontent">
        <h2>Calendário</h2>
        <!-- Calendar content goes here -->
    </div>

    <div id="feeds" class="tabcontent">
        <h2>Feeds</h2>
        <!-- Feed content goes here -->
    </div>

    <div id="tasks" class="tabcontent">
        <h2>Lista de Tarefas Diárias</h2>
        <!-- Task list content goes here -->
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="app.js"></script>
</body>
</html>
